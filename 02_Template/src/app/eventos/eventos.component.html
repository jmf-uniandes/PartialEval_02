<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Eventos" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevoevento" class="btn btn-outline-dark">Nuevo Evento</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Evento</th>
                  <th>Descripcion</th>
                  <th>Ubicacion</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                
                @for (evento of listaevents; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ evento.event_name }}</td>
                    <td>{{ evento.event_description}}</td>
                    <td>{{ evento.event_location }}</td>
                    <td>{{ evento.event_date }}</td>
                    <td>{{evento.event_status}}</td>
                    <td>
                      <button
                      type="button"
                      class="btn btn-outline-success"
                      [routerLink]="['/editarevento/', evento.idEvents]">
                        Editar
                      </button>
                      <button (click)="eliminar(evento.idEvents)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
  LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
  -->
